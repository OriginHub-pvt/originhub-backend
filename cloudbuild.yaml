steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/backend/backend:$COMMIT_SHA",
        "-f",
        "docker/Dockerfile",
        ".",
      ]

  # Push Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/backend/backend:$COMMIT_SHA",
      ]

  # Authenticate kubectl to GKE
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud container clusters get-credentials origin-hub-prod \
          --region us-central1 \
          --project $PROJECT_ID

  # Deploy to GKE using kubectl
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      [
        "set",
        "image",
        "deployment/backend",
        "backend=us-central1-docker.pkg.dev/$PROJECT_ID/backend/backend:$COMMIT_SHA",
      ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/backend/backend:$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
